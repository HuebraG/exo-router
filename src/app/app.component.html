<nav class="games"> 
  <a routerLink='/beyond-the-void' class="game-link" (click)="gameChoice('beyond-the-void')">Beyond The Void</a>
  <a routerLink='/nexium-rush' class="game-link" (click)="gameChoice('nexium-rush')">Nexium Rush</a>
  <app-login (newName)="setName($event)"></app-login>
</nav>

<div class="container">
  <nav class="game-menu">
    <a class="choice" routerLink='{{game}}/game' *ngIf="game!='/'">Game</a>
    <a class="choice" routerLink='{{game}}/about' *ngIf="game!='/'">About</a>
    <h1 *ngIf="game=='/'">Accueil</h1>
  </nav>

  <div class="router" [@routerAnimation]="getRouteAnimation(route)">
    <router-outlet #route="outlet">  
    </router-outlet>
  </div>
</div>
